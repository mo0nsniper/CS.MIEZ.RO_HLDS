hpk_min_players 2 // dont kick player if there is this count or less players (bots and hltv are not included) at server and players ping doesnt exceed night ping
hpk_night_start_hour 1 // night period start hour (hour included)
hpk_night_end_hour 7 // night period end hour (hour excluded)

