// HLTV auto_record
autohltv_record 1 // enables autorecording
autohltv_path "demos/CS.MIEZ.ro" // it means, that you will have "cstrike/demos/HLTV-12389034.dem". If you want to put the demos into ctrike folder, just make this cvar empty.
autohltv_ignorebots 1 // ignore bots as real players, it means that plugin will not count them at all (look next cvar). If you have bots, then change this cvar to 0 and change map on the server (or restart).
autohltv_minplayers 2 // minimum number of players in game to start recording hltv
autohltv_pass "TVAdmin" // the pass to control hltv. Go to the hltv.cfg and find adminpassword there. Now you can change it to this or any other that you define by this cvar.
//autohltv_recording 1|0 automatic cvar, dont touch it if you dont know what you do. You can use it in server monitoring to find whether hltv is recording or not.
autohltv_time 0 // 0|1|2, 2 is default. 0 - no timer show as hudmessage. 1 - timer only for hltv. 2 - for all players. This may be usefull to set 2 for public servers, because it is not bad to know every second what the time is and you can use 1 for showing the time only for hltv, so you will see it in hltv demo and check the real time and match with time in your logs.
autohltv_delay 30.0 // delay should be equal to delay in hltv.cfg (director.cfg) of HLTV-server configuration file.
autohltv_messages 0 // show chat messages

