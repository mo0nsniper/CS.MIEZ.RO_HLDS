//TimePass-AC config file
//*************************************************************************
// below are the  Bantypes
//1= Kick
//2=ban by ip
//3= Mix - if steamer ban by steam_id or else by ip
//4= ID ban
//5= AMXBANS
//6= Super ban
//7= Custom Ban
//8= Log only. No Punishment. No Screen Message.
//9= Quit CS.
//10= Auto Detect Ban
//11= Reload Client.
//Example --timepass_aimbot 4 means it will ban by amx_ban if detected
//*************************************************************************
//In custom ban use
// %steamid%  -- Instead of steamif
// %name%  -- instead of name
// %ip% -- instead of ip
// %userid% -- instead of userdid
// %reason% --instead of reason
// %bantime% -- instead of bantime
//Example -- timepass_custom_punish "amx_ban %name% %bantime% %reason%"
//use it to use normal amx_ban as custom ban
//*************************************************************************
//For more documentation and any query/suggestion/feedback
//Visit our forum @ http://timepassgamers.co.in/forum



//Aimbot detection settings
timepass_heuristic_aimbot 0
timepass_heuristic_aimbot_bantime 1440

//Aimhack Lock settings
timepass_aimhack_lock 0

//AutoAim settings
timepass_autoaim 0
timepass_autoaim_bantime 0

//Speed Kill detection  settings
timepass_speedkill 0
timepass_speedkill_bantime 1440

//Cheat Name check settings
timepass_names 1
timepass_name_minlength 3
timepass_names_bantime 1440

//Fastname change detection settings
timepass_fastname_change 0
timepass_namechange_bantime 1440

//Cheat message check settings
timepass_messages 0
timepass_messages_bantime 0

//Fullupdate script check settings
timepass_fullupdate 0
timepass_fullupdate_bantime 1440

//Cheat keys check settings
timepass_keys 0
timepass_keys_bantime 1440

//Cheat alias check settings
timepass_aliases 0
timepass_aliases_bantime 1440

//Force CVAR
timepass_force_cvars 1
timepass_cvars_bantime 60

//Spinhack check settings
timepass_spinhack 0
timepass_spin_bantime 1440

//Old Cheat checks
timepass_oldcheat 0
timepass_oldcheat_bantime 0

//Crash attempt detection settings
timepass_crash 0
timepass_crash_bantime 1440

//Speedhack detection settings
timepass_speedhack 0
timepass_speed_bantime 1440

//Check Protector
timepass_protector 0
timepass_protector_bantime 60

//File check settings
timepass_file_check 0

//Custom punishment

timepass_custom_punish "amx_destroy %name% %reason%"

echo "=============================================="
echo "[TimePass-AC] Main config loded"
echo "=============================================="