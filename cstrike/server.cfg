// server name
//hostname "CS.MIEZ.ro | STEAM Only |  Anti-Cheat ON"
hostname "C S . M I E Z . R O  |  [Steam Only]"

// rcon passsword
rcon_password ""

// Server password
sv_password ""

// operation
sv_lan 0
sv_region 3
sv_contact "mo0n_sniper"
sv_downloadurl "https://miez.ro/cstrike/webcache/"


// server cvars
sv_aim 0
sv_allowdownload 1
sv_allowupload 1
sv_cheats 0
sv_consistency 1
sv_maxspeed 320
sv_timeout 26
sv_pausable 0
sv_spectatormaxspeed 500
sv_send_resources 1

// Spray
sv_send_logos 1
sv_uploadmax 0.5
decalfrequency 60
hpk_maxsize "2"

allow_spectators 1
humans_join_team "any"

// round specific cvars
mp_allowspectators 1
mp_autoteambalance 1
mp_autokick 0
mp_buytime 0.25
mp_c4timer 35
mp_consistency 1
mp_chattime 5
mp_footsteps 1
mp_forcecamera 0
mp_flashlight 1
mp_fraglimit 0
mp_freezetime 0
mp_friendlyfire 0
mp_hostagepenalty 3
mp_limitteams 1
mp_maxrounds 0
mp_playerid 0
mp_roundtime 2.5
mp_startmoney 800
mp_timelimit 20
mp_tkpunish 1
mp_winlimit 0

// Queries Out-Of-Band (i.e. players, info)
max_queries_sec "3.0"
max_queries_sec_global "30"
max_queries_window "60"
//sv_enableoldqueries 1 //old server masterlist

// Voice Chat
sv_voiceenable 1
sv_alltalk 1
//sv_voicecodec Specifies which voice codec DLL to use in a game. Set to the name of the DLL without the extension.. Default:voice_speex
sv_voicecodec voice_silk

//sv_voicequality <1-5> the bps of the voice.
//1-2400bps
//2-6000bps-DEFAULT
//3-8000bps
//4-11200bps
//5-1520bps
sv_voicequality 5

// Connection
sys_ticrate 1000

sv_minrate "10000"
sv_maxrate "100000"

sv_minupdaterate "20"
sv_maxupdaterate "50"

sv_unlag "1"

// server logging
log on
sv_logbans 1
sv_logblocks 1
sv_log_onefile 1
mp_logdetail 3
mp_logecho 0
mp_logfile 0
mp_logmessages 1

// Recon
//sv_rcon_banpenalty <mins> Number of minutes to ban users who fail rcon authentication. Default: 0
sv_rcon_banpenalty 1440

//sv_rcon_maxfailures <0-20> Max number of times a user can fail rcon authentication before being banned. Default: 10
sv_rcon_maxfailures 5

//sv_rcon_minfailures <0-20> Number of times a user can fail rcon authentication in sv_rcon_minfailuretime before being banned. Default: 5
sv_rcon_minfailures 5

//sv_rcon_minfailuretime <1-seconds> Number of seconds to track failed rcon authentications. Default: 30
sv_rcon_minfailuretime 600

// HLTV
sv_proxies 1

// execute ban files
exec listip.cfg
exec banned.cfg

// HLstatsX
logaddress_add miez.ro 27500

