// ReHLDS config

sv_rehlds_force_dlmax 1

sv_rehlds_movecmdrate_max_avg "800"    // valoarea maximală medie a comenzii clc_move per secundă. 400 default
sv_rehlds_movecmdrate_max_burst "5000"  // valoarea maximală a comenzii clc_move per secundă. 2500 default
sv_rehlds_stringcmdrate_max_avg "160"    // valoarea maximală medie a comenzilor transmise de la client spre server 80 default
sv_rehlds_stringcmdrate_max_burst "800" // valoarea maximală a comenzilor transmise de la client spre server. 400 defaut

sv_rehlds_movecmdrate_avg_punish "-1"
sv_rehlds_movecmdrate_burst_punish "-1"
sv_rehlds_stringcmdrate_avg_punish "-1"
sv_rehlds_stringcmdrate_burst_punish "-1"

sv_rehlds_userinfo_transmitted_fields "\name\model\*sid\*hltv\bottomcolor\topcolor"
sv_rehlds_maxclients_from_single_ip "2"


